---
takel_bit_server_repo_dir: /bit

takel_bit_server_bit_user: bit
takel_bit_server_bit_uid: 2500
takel_bit_server_bit_group: bit
takel_bit_server_bit_gid: 2500
takel_bit_server_bit_shell: /bin/bash
takel_bit_server_bit_home: /home/bit

takel_bit_server_bit_config_dir: >-
  {{ takel_bit_server_bit_home }}/Library/Caches/Bit/config
takel_bit_server_bit_config_file: config.json
takel_bit_server_bit_config_path: >-
  {{ takel_bit_server_bit_config_dir }}/{{ takel_bit_server_bit_config_file }}

takel_bit_server_users:
  - myuser

takel_bit_server_sshpubkeys_custom:
  - ssh-rsa  vagrant@vagrant  # yamllint disable-line rule:line-length
