---
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: molecule-takel-takelage-bit-local-${TAKELAGE_PROJECT_ENV:-prod}
    image: packer_local/takelage-dev-bitboard-${TAKELAGE_PROJECT_ENV:-prod}
    command: /lib/systemd/systemd
    privileged: true
    pre_build_image: true
    published_ports:
      - 127.0.0.1:${TAKELAGE_TAKELBIT_PORT_SSH:-222}:222/tcp
    groups:
      - ${TAKELAGE_PROJECT_ENV:-prod}
      - users
      - molecule
provisioner:
  name: ansible
  playbooks:
    converge: >-
      ../../${TAKELAGE_MOLECULE_CONVERGE_PLAYBOOK:-playbook-site.yml}
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    links:
      group_vars: ../../group_vars/
verifier:
  name: testinfra
  options:
    # p: cacheprovider  # enable cache
    s: true  # capture output
    v: true
dependency:
  name: shell
  command: rake features:cucumber[@${TAKELAGE_PROJECT_ENV:-prod}]
scenario:
  dependency_sequence:
    - dependency
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - destroy
  converge_sequence:
    - create
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - idempotence
    - verify
    # - dependency
    - destroy
